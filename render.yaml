# render.yaml (place at /home/menu150/resume_parser_api/render.yaml)

services:
  - type: web
    name: resumeparse-frontend
    env: node
    region: oregon        # or pick your preferred region
    plan: free            # change to ‘starter’/‘standard’ if you need more resources
    branch: main          # or whichever branch you deploy from
    rootDir: frontend     # important: tells Render where your Next.js app lives
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start -- -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
